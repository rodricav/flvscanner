<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teste PDV - Reconhecimento de Compras (Mobile)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDV Inteligente - Teste Mobile</h1>
        <p>Aponte a câmera traseira para as compras (frutas, legumes, verduras). Funciona melhor em sacos translúcidos visíveis.</p>

        <section id="demos" class="invisible">
            <div id="liveView" class="camView">
                <button id="webcamButton">Ativar Câmera Traseira</button>
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="overlay" class="overlay"></canvas> <!-- Para desenhar boxes de forma mais performática -->
            </div>

            <div id="notaFiscal">
                <h2>Nota Fiscal Simulada</h2>
                <ul id="itensLista"></ul>
                <p id="totalPreco">Total: R$ 0,00</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>
    <script src="script.js" defer></script>
</body>
</html>
